<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختصار الروابط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .shorten-btn {
            background-color: #1abc9c;
            color: white;
        }
        .advanced-btn {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختصار الروابط</h1>
        <p>اختصار الروابط مجانًا وفوري مدى الحياة، بدون إعلانات. تقصير الروابط الطويلة بسهولة!</p>
        <input type="text" id="longUrl" placeholder="الصق عنوان URL طويلًا">
        <button class="shorten-btn" onclick="shortenUrl()">تقصير</button>
        <button class="advanced-btn">متقدم</button>
        <p id="shortUrl"></p>
    </div>
    <script>
        function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            fetch('/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: longUrl })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('shortUrl').innerText = `الرابط المختصر: ${data.shortUrl}`;
            });
        }
    </script>
</body>
</html>
